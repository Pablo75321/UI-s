<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <meta charset="UTF-8">
  <title>Challenge 5.0</title>
</head>
<body>
  <div class="banner">
    <div class="text_banner">
      <span class="animated bounceInDown delay-2s">
        <strong>
          Best Music
          <br>
          Streaming
          <br>
          Platform
        </strong>
      </span>
    </div>
    <img class="animated bounceInLeft delay-1s" src="images/music.svg" />
    <img class="animated slideInUp delay-2s" src="images/wave.svg" />

    <div class="circle circle_1 animated bounceInDown delay-2s"></div>
    <div class="circle circle_2 animated bounceInDown delay-2s"></div>
    <div class="circle circle_3 animated bounceInDown delay-2s"></div>
  </div>
  <div class="form">
    <div class="title_form">
      <h1 class="animated fadeInDown delay-2s">Create Account</h1>
    </div>

    <div>
      <img class="animated fadeInDown delay-2s"src="images/facebook.svg">
      <img class="animated fadeInDown delay-2s"src="images/google.svg">
    </div>

    <div class="input animated fadeInUp delay-2s">
      <label for="input_name">Name</label>
      <input id="input_name" type="text">
    </div>
    
    <div class="input animated fadeInUp delay-2s">
      <label for="input_email">Email Address</label>
      <input id="input_email" type="text">
    </div>

    <div class="input animated fadeInUp delay-2s">
      <label for="input_password">Password</label>
      <input id="input_password" type="text">
    </div>
    
    <div class="input_checkbox animated fadeInUp delay-2s">
      <div class="chekbox">
        <label for="">Remember me
          <input type="checkbox">
          <div class="control_indicator"></div>
        </label>
      </div>

      <a href="">Forgot your password?</a>
    </div>

    <button class="button animated fadeInUp delay-2s">
      <strong>Sign Up</strong>
    </button>
  </div>
</body>
</html>
