<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <title>404 Error</title>
</head>
<body>
  <div class="menu">
    <img class="animated fadeInLeft delay-2s" src="assets/logo.png">

    <div class="animated fadeInRight delay-2s" >
      <li id="about">About</li>
      <li>Service</li>
      <li>Invest</li>
      <li>Blog</li>
    </div>
  </div>
  <div class="content">
    <img class="animated jackInTheBox delay-2s" src="assets/404.png">
    <h1 class="animated bounceIn delay-2s">Oops, Page not found.</h1>
    <span class="animated bounceIn delay-2s">The link Is broken or the page has been removed.</span>
    <button class="animated bounceInUp delay-2s">GO TO HOME</button>
  </div>
</body>
</html>
